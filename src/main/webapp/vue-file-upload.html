<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="dist/img/favicon.ico">

    <title>File</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap-4.0.0/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="dist/css/dashboard.css" rel="stylesheet">
    <link href="dist/css/vue-easytable-index.css" rel="stylesheet">
    <link href="dist/css/element-ui/index.css" rel="stylesheet">
  </head>

  <body>
    <div id="my-main-contriner">
        
	    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
          <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#" id="logonid">Adm</a>
          <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
          <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
              <a class="nav-link" href="#" id="loginid">Sign out</a>
            </li>
          </ul>
        </nav>
		
        <div class="container-fluid">
          <div class="row">
	      
	        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
				    <div id="sidebarid"> </div>
			    </div>
            </nav>
            
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                  <h1 class="h2">Upload</h1>
                </div>
                <!--  
                <form action=VAR_GLOBAL_WEBSITE_PREFIX+"/api/upload" method="post" enctype="multipart/form-data">
                     file:<input type="file" name="myfiles"/><br/>
   		             <input type="submit" value="上传">
                </form>
                -->
                <el-upload
                  name="file"
                  class="upload-demo"
                  ref="upload"
                  action="/adm/api/file/upload"
                  :headers="headerslst"
                  :on-preview="handlePreview"
                  :on-remove="handleRemove"
				  :on-success="handleSuccess"
                  :file-list="fileList"
                  :auto-upload="false">
                  <el-button slot="trigger" size="small" type="primary">选取文件</el-button>
                  <el-button style="margin-left: 10px;" size="small" type="success" @click="submitUpload">上传到服务器</el-button>
                  <div slot="tip" class="el-upload__tip">上传文件</div>
                </el-upload>
				<el-tree
                  :props="props"
                  :load="loadNode"
				  :data="fileNameData"
                  lazy
                  show-checkbox
                  @check-change="handleCheckChange">
                </el-tree>
				<el-button type="primary" size="small" @click="handleDownload()">下载</el-button>
				
            </main>
          </div>
        </div>
    </div>
	
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="dist/js/jquery-3.2.1/jquery-3.2.1.min.js"></script>
    <script src="dist/js/vendor/popper.min.js"></script>
    <script src="dist/js/bootstrap-4.0.0/bootstrap.min.js"></script>
	
    <script src="dist/js/vue/vue.js"></script>
    <script src="dist/js/echarts-4.2.1/echarts.min.js"></script>
    <script src="dist/js/element-ui/index.js"></script>
    <script src="dist/js/vue/vue-easytable-index.js"></script>
    <script src="dist/js/crypto-js/crypto-js.min.js"></script>
    
    <script src="dist/js/vue-global-var.js"></script>
    <script src="dist/js/vue-common-db.js"></script>
    <script src="dist/js/vue-common-fun.js"></script>
    <script src="dist/js/vue-header.js"></script>
    <script src="dist/js/vue-file-upload.js"></script>

  </body>
</html>
